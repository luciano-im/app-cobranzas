{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<section class="home d-flex justify-content-center">
  <nav class="main-actions-nav d-flex flex-column align-items-center">
    <a href="{% url 'create-collection' %}" class="btn btn-primary mb-4">
      <i class="bi bi-plus-lg me-2"></i> {% translate "New Collection" %}
    </a>
    {% if request.user.is_staff %}
      <a href="{% url 'create-sale' %}" class="btn btn-primary mb-4">
        <i class="bi bi-bag-plus me-2"></i> {% translate "New Sale" %}
      </a>
      <a href="{% url 'create-customer' %}" class="btn btn-primary mb-2">
        <i class="bi bi-person-plus me-2"></i> {% translate "Create Customer" %}
      </a>
    {% endif %}
    <hr class="mb-4">
    <a href="{% url 'list-collection' %}" class="btn btn-outline-primary mb-4">
      <i class="bi bi-card-checklist me-2"></i> {% translate "Collection List" %}
    </a>
    <a href="{% url 'list-customers' %}" class="btn btn-outline-primary mb-4">
      <i class="bi bi-person-lines-fill me-2"></i> {% translate "Customer List" %}
    </a>
  </nav>
</section>
{% endblock %}
