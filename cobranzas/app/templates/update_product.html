{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% translate "Product Update" %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="{% translate "Save" context "Save button" %}" class="btn btn-primary">
  </form>
{% endblock %}
